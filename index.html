<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-[1320px] mx-auto">
        <h1 class=" text-4xl text-center py-6"> Featured Products </h1>
    </div>
    <div class="max-w-[1320px]  mx-auto grid lg:grid-cols-4 md:grid-cols-2 gap-6 px-[20px]">
       <div class="text-center shadow -lg">
        <div class="overflow-hidden rounded">
       <img src="https://images.unsplash.com/photo-1591209627710-d2427565a41f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzl8fGpld2Vscnl8ZW58MHx8MHx8fDA%3D"
       class="hover:scale-125 duration-1000">
        </div>
       <h3 class="py-2 text-2xl">DAIMOND CRAFTED RING</h3>
       <p py-2>5000.00</p>
       </div>

       <div class="text-center shadow -lg">
        <div class="overflow-hidden rounded">
       <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fGpld2Vscnl8ZW58MHx8MHx8fDA%3D"
       class="hover:scale-125 duration-1000">
        </div>
       <h3 class="py-2 text-2xl">GOLD STONED DIAMOND RING</h3>
       <p py-2>10000.00</p>
       </div>

       <div class="text-center shadow -lg">
        <div class="overflow-hidden rounded">
       <img src="https://images.unsplash.com/photo-1603561596112-0a132b757442?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzF8fGpld2Vscnl8ZW58MHx8MHx8fDA%3D"
       class="hover:scale-125 duration-1000">
        </div>
       <h3 class="py-2 text-2xl">PINK DIAOMOND RING</h3>
       <p py-2>8000.00</p>
       </div>

       <div class="text-center shadow -lg">
        <div class="overflow-hidden rounded">
       <img src="https://images.unsplash.com/photo-1543294001-f7cd5d7fb516?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGpld2Vscnl8ZW58MHx8MHx8fDA%3D"
       class="hover:scale-125 duration-1000">
        </div>
       <h3 class="py-2 text-2xl">SET OF 3 RINGS</h3>
       <p py-2>14000.00</p>
       </div>

      
    </div>
</body>
</html>
